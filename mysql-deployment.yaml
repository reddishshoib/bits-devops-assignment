      containers:
      - name: mysql
        image: mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"  # Consider using a stronger password in production
        - name: MYSQL_DATABASE
          value: "orderease"
        - name: MYSQL_USER
          value: "avnadmin"
        - name: MYSQL_PASSWORD
          value: "password"  # Consider using a stronger password in production
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-data-pvc
